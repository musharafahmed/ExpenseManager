<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
     <link rel="stylesheet" href="./styles.css">
    
    <title>Login Page</title>
</head>

<body>
    <header>
        <div class="">
            <div class="row row-header">
                <div class="col col-12">
                    <h1 class="mt-0"><b>Expense Manager</b></h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
          <div class="col-md-12 col-md-offset-2">
        
            <div class="panel panel-default">
              <div class="panel-body">
                <form class="form-horizontal" method="" action="./expenses.html" id="loginform">
        
                  <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>
                    <div class="col-md-6">
                      <input type="text" class="form-control input" name="usr" value="demo">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-6">
                      <input id="password-field" type="password" class="form-control input" name="password" value="secret">
                      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                 </div>
                 <div class="form-group col-7 col-sm-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>                      
                </div>  
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>

    <footer class="footer">
            <div class="row">
                <div class="col-4 col-sm-3">
                    <span><p style="color:white" class="ml-1">Fork me on  <a href="https://github.com/vaadin/expense-manager-demo" style="color:blue">GitHub</a> </p>
                       
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
